<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#hamburger-icon").click(function(){
                $("ul").toggleClass("show");
            })
        })
        $(document).ready(function(){
            $("#links").click(function(){
                $("ul").removeClass("show");
                $("#hamburger-icon").toggleClass("change");
            })
        })
    </script>
    <title>PO JOSIP KAŠMAN</title>
</head>
<body>
    <div class="container">
        <div class="hamburger-icon" id="hamburger-icon" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <nav class="navbar" id="navbar">
            <ul id="links">
                <li><a href="#home"><i class="material-icons">home</i>HOME</a></li>
                <li><a href="#povijest">POVIJEST ORKESTRA</a></li>
                <li><a href="#koncerti">KONCERTI<i class="plus"></i></a>
                    <div class="koncerti">
                        <ul>
                            <li><a href="#božić">BOŽIĆNO NOVOGODIŠNJI</a></li>
                            <li><a href="#uskrs">USKRSNI</a></li>
                            <li><a href="#nautički">NAUTIČKI</a></li>
                        </ul>
                    </div></li>
                <li><a href="#događanja">DOGAĐANJA</a>
                    <div class="događanja">
                        <ul>
                            <li><a href="#flig">FLIG FESTIVAL</a></li>
                        </ul>
                    </div></li>
                <li><a href="#kontaktiraj-nas">KONTAKTIRAJ NAS</a></li>
                <li><a href="#o-nama">O NAMA</a></li>
            </ul>
        </nav>
        <section id="home">
            <h1>HOME</h1>
        </section>
        <section id="povijest">
            <h2>Povijest</h2>
        </section>
        <section id="božić">
            <h2>BOŽIĆNO NOVOGODIŠNJI</h2>
        </section>
        <section id="uskrs">
            <h2>USKRSNI</h2>
        </section>
        <section id="nautički">
            <h2>NAUTIČKI</h2>
        </section>
        <section id="kontaktiraj-nas">
            <h2>KONTAKTIRAJ NAS</h2>
        </section>
        <section id="o-nama">
            <h2>O NAMA</h2>
        </section>

    </div>
    <script src="change.js"></script>
</body>
</html>
