<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const arrayOfLinks = document.querySelectorAll(".nav_link");
            const hamburgerIcon = document.getElementById("hamburger-icon");
            for( var i = 0; i< arrayOfLinks.length; i++){
                var link = arrayOfLinks[i]
                link.addEventListener("click", (e)=>{
                    var navbarMenu = document.querySelector(".navbar ul");
                    navbarMenu.classList.remove("show");
                    hamburgerIcon.classList.toggle("change");

                })
            }
        })
        
        $(document).ready(function(){
            $("#hamburger-icon").click(function(){
                $("ul").toggleClass("show"); 
            })
           /* $("#link").click(function(){
                $("ul").removeClass("show");
                $("#hamburger-icon").toggleClass("change");
            })*/
        })

    </script>
    <title>PO JOSIP KAŠMAN</title>
</head>
<body>
    <div class="container">
        <div class="hamburger-icon" id="hamburger-icon" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <nav class="navbar" id="navbar">

                        </ul>
                    </div></li>
                <li><a class="nav_link" id="link" href="#događanja">DOGAĐANJA</a>
                    <div class="događanja">
                        <ul>
                            <li><a class="nav_link" id="link" href="#flig">FLIG FESTIVAL</a></li>
                        </ul>
                    </div></li>
                <li><a class="nav_link" id="link" href="#kontaktiraj-nas">KONTAKTIRAJ NAS</a></li>
